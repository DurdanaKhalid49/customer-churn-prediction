<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .result-box { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        a { text-decoration: none; color: white; padding: 10px; background: green; border-radius: 5px; }
        a:hover { background: darkgreen; }
    </style>
</head>
<body>

    <div class="result-box">
        <h2>Prediction Result</h2>
        <p><b>Result:</b> {{ prediction }}</p>
        <p><b>Churn Probability:</b> {{ probability }}%</p>
        <a href="/">Go Back</a>
    </div>

</body>
</html>
